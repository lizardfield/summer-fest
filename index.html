
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Daily Texan Life & Arts Summer Festival Interactive concept">
    <meta name="author" content="Elizabeth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="../../favicon.ico">

    <title>The Daily Texan</title>

    <!-- css -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/leaflet.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="./js/jquery.js"></script>

    <!-- jQuery plugins-->
    <script src="./js/jquery-dateFormat.min.js"></script>

    <!-- JavaScript -->
    <script type='text/javascript' src="./js/bootstrap.js"></script>
    <script type='text/javascript' src="./js/leaflet.js"></script>

    <!-- MapQuest -->
    <script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluu8216an5%2Crw%3Do5-947w0w"></script>

    <!-- map -->
    <script type="text/javascript" src="./js/map.js"></script>

  </head>

  <body>

  <!-- Header: The Daily Texan & Title -->
    <div class="head">
        <a href="http://www.dailytexanonline.com/"><img class="nameplate" src="./images/nameplate_desktop.png" alt="The Daily Texan"></a>
        <div class="interactive-title">Title</div>
    </div>

    <div class="body background">

      <!-- Sidebar -->
      <div class="sidebar col-sm-2 col-lg-2 left"></div> <!-- close sidebar div -->

      <!-- map -->
      <div class="col-sm-10 col-lg-10 main" id="map"></div>

      <!-- festivals chronologically -->
      <div class="bottom-box-outer">
        <div class="bottom-box-inner">
          <ul id="event-scroll">

          </ul>
        </div> <!-- close inner box div -->
      </div> <!-- close outer box div -->

      
      <div id="fade-bg"></div>
      <div id="overlay">
        <div id="exit-button">close</div>
        <div id="overlay-text">
          <p><h1 id="eventName"></h1></p>
          <p><h2 id="eventDate"></h2></p>
          <p id="eventDesc"></p>
          <button class="btn btn-default btn-lg">Go to Official Site</button>
        </div>
      </div>

    </div> <!-- close body div -->
  </body>
</html>
