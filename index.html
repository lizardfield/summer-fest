
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Daily Texan Life & Arts Summer Festival Interactive concept">
    <meta name="author" content="Elizabeth">
    <link rel="icon" href="../../favicon.ico">

    <title>summer fest map concept</title>

    <!-- css -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/leaflet.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type='text/javascript' src="./js/bootstrap.js"></script>
    <script type='text/javascript' src="./js/leaflet.js"></script>
    <script type='text/javascript' src="./js/jquery.js"></script>
    <script type='text/javascript' src="./js/custom.js"></script>

    <!-- map -->
    <script type="text/javascript">// 
      window.onload = function () {
          var map = L.map('map').setView([39.50,-98.35], 4);
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
      };
    </script>

  </head>

  <body>

  <!-- Header: The Daily Texan & Title -->

    <div class="head">
        <a href="http://www.dailytexanonline.com/"><img class="nameplate" src="./images/nameplate_desktop.png" alt="The Daily Texan"></a>
        <div class="interactive-title">Summer Fest Map</div>
    </div>

    <div class="row">

      <!-- Sidebar -->
      <div class="sidebar col-12 col-sm-2 col-lg-2 left">
        <h3>Find an Artist</h3>
        <ul class="artists">
          <li><a href="#">Artist 1</a></li>
          <li><a href="#">Artist 2</a></li>
          <li><a href='#'>Artist 3</a></li>
          <li><a href='#'>Artist 4</a></li>
          <li><a href='#'>Artist 5</a></li>
          <li><a href='#'>Artist 6</a></li>
          <li><a href='#'>Artist 7</a></li>
        </ul>
      </div> <!-- close sidebar div -->

      <!-- map -->
      <div class ="main" id="map"></div>

    </div> <!-- close div holding sidebar and map -->

      <!-- festivals chronologically -->
      <div class="row">
        <div class="festival-box-outer" style="background-color:cyan">
          <div class="container festival-box-inner">
            <a href="#"><img src="" alt="Festival 1"></a>
            <a href="#"><img src="" alt="Festival 2"></a>
            <a href="#"><img src="" alt="Festival 3"></a>
            <a href="#"><img src="" alt="Festival 4"></a>
            <a href="#"><img src="" alt="Festival 5"></a>
            <a href="#"><img src="" alt="Festival 6"></a>
            <a href="#"><img src="" alt="Festival 7"></a>
            <a href="#"><img src="" alt="Festival 8"></a>
          </div>
        </div>
      </div>
     

  </div>

  </body>
</html>
